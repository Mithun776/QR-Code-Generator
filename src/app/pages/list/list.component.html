<button routerLink="/form" type="button" class="rounded-md bg-indigo-600 text-sm font-semibold text-white px-3 py-2">
    New
</button>

<ul role="list" class="divide-y divide-gray-100">
    @for(item of codeList; track $index){
    <li class="flex justify-between min-w-0 gap-x-4 p-3 w-full">
        <div class="min-w-0 flex-auto">
            <p class="text-sm font-semibold leading-6 text-gray-900">
                {{item.name}}
            </p>
            <p class="mt-1 truncate text-xs leading-5 text-gray-500">
                {{item.url}}
            </p>
        </div>

        <button type="button" (click)="openEditForm(item)"
            class="rounded-md bg-indigo-600 text-sm font-semibold text-white px-3 py-2">
            Edit
        </button>
        <button type="button" (click)="openViewForm(item)"
            class="rounded-md bg-indigo-600 text-sm font-semibold text-white px-3 py-2">
            Open
        </button>
    </li>
    }
</ul>
